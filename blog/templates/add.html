{% block body %}

  <h4> 编辑文章</h4>
  <div class="add_post">
  <form action="{{ url_for('views.new') }}" method=post>
    <div>
      <label for="title">标题： </label>
      <input type="text" name="title">
    </div>
    <div>
      <label for="body">正文: </label>
      <textarea name="body"></textarea>
    </div>
    <div>
      <label for="category">分类：</label>
      <input type="text" name="category">
      <input type=submit value="提交">
    </div>

  </form>
  </div>
  <div class="post_list">
    {% if entries%}
    {% for entry in entries %}
      
      <li><a href="#" class="btn btn-delete-post" id="{{ entry.pid}}" ><h5>{{ entry.title }}</h5></a>
        
    {% endfor %}
    {% endif %}
  </div>
  <script src="//g.alicdn.com/sj/lib/jquery.min.js"></script> 

  <script src="/index.js"></script> 

  

{% endblock %}
